<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende de Subasta Bot</title>
    <style>
                
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://i.imgur.com/0xfLzX3.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
            color: black;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #4CAF50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 16px;
        }
        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-btn {
            background-color: #4CAF50;
            color: white;
        }
        .search-btn:hover {
            background-color: #2E7D32;
        }
        .reset-btn {
            background-color: #D32F2F;
            color: white;
        }
        .reset-btn:hover {
            background-color: #B71C1C;
        }
        #resultado a {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
        }
        #resultado a:hover {
            text-decoration: underline;
        }
        .alert-message {
            color: #FFC107;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/iet0Pxl.jpeg" alt="Aprende de Subasta Bot" class="logo">
        <h2>Busca tu Auto en la Subasta</h2>
        <form id="searchForm">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" placeholder="Ejemplo: Toyota">
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" placeholder="Ejemplo: Corolla">
            
            <label for="anio">Año:</label>
            <input type="number" id="anio" placeholder="Ejemplo: 2018">
            
            <label for="titulo">Tipo de Título:</label>
            <select id="titulo">
                <option value="">Selecciona un tipo</option>
                <option value="Clear">Clear</option>
                <option value="Salvage">Salvage</option>
            </select>
            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="">Selecciona un estado</option>
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arizona">Arizona</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">California</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Maine">Maine</option>
                <option value="Maryland">Maryland</option>
                <option value="Massachusetts">Massachusetts</option>
                <option value="Michigan">Michigan</option>
                <option value="Minnesota">Minnesota</option>
                <option value="Mississippi">Mississippi</option>
                <option value="Missouri">Missouri</option>
                <option value="Montana">Montana</option>
                <option value="Nebraska">Nebraska</option>
                <option value="Nevada">Nevada</option>
                <option value="New Hampshire">New Hampshire</option>
                <option value="New Jersey">New Jersey</option>
                <option value="New Mexico">New Mexico</option>
                <option value="New York">New York</option>
                <option value="North Carolina">North Carolina</option>
                <option value="North Dakota">North Dakota</option>
                <option value="Ohio">Ohio</option>
                <option value="Oklahoma">Oklahoma</option>
                <option value="Oregon">Oregon</option>
                <option value="Pennsylvania">Pennsylvania</option>
                <option value="Rhode Island">Rhode Island</option>
                <option value="South Carolina">South Carolina</option>
                <option value="South Dakota">South Dakota</option>
                <option value="Tennessee">Tennessee</option>
                <option value="Texas">Texas</option>
                <option value="Utah">Utah</option>
                <option value="Vermont">Vermont</option>
                <option value="Virginia">Virginia</option>
                <option value="Washington">Washington</option>
                <option value="West Virginia">West Virginia</option>
                <option value="Wisconsin">Wisconsin</option>
                <option value="Wyoming">Wyoming</option>
            </select>
            
            <button type="button" class="search-btn" onclick="buscarAuto()">Buscar Auto</button>
            <button type="button" class="reset-btn" onclick="resetForm()">Restablecer</button>
        </form>
        <p id="resultado"></p>
        <p id="alert-message" class="alert-message">ℹ Para una búsqueda más precisa, puedes aplicar filtros adicionales dentro de la plataforma de subastas.</p>
    </div>

    <script>
        function buscarAuto() {
            let marca = document.getElementById("marca").value;
            let modelo = document.getElementById("modelo").value;
            let anio = document.getElementById("anio").value;
            let titulo = document.getElementById("titulo").value;
            let estado = document.getElementById("estado").value;
            
            let baseURL = "https://www.iaai.com/Search?";
            let params = [];
            
            if (marca) params.push(marca);
            if (modelo) params.push(modelo);
            if (anio) params.push(anio);
            if (titulo) params.push(titulo);
            if (estado) params.push(estado);
            
            let queryString = params.length > 0 ? `Keyword=${params.join("+")}` : "";
            let url = `${baseURL}${queryString}`;
            
            document.getElementById("alert-message").style.display = "block";
            console.log("URL generada:", url);
            document.getElementById("resultado").innerHTML = `<a href="${url}" target="_blank">Ver Resultados en IAAI</a>`;
        }
        
        function resetForm() {
            document.getElementById("searchForm").reset();
            document.getElementById("resultado").innerHTML = "";
            document.getElementById("alert-message").style.display = "none";
        }
    </script>
</body>
</html>
