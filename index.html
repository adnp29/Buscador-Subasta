<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende de Subasta Bot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: url('https://i.imgur.com/0xfLzX3.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3);
            color: black;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #4CAF50;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 16px;
        }
        input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0px 0px 5px rgba(76, 175, 80, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .search-btn {
            background-color: #4CAF50;
            color: white;
        }
        .search-btn:hover {
            background-color: #2E7D32;
        }
        .reset-btn {
            background-color: #D32F2F;
            color: white;
        }
        .reset-btn:hover {
            background-color: #B71C1C;
        }
        #resultado a {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
        }
        #resultado a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.imgur.com/iet0Pxl.jpeg" alt="Aprende de Subasta Bot" class="logo">
        <h2>Busca tu Auto en la Subasta</h2>
        <form id="searchForm">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" placeholder="Ejemplo: Toyota">
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" placeholder="Ejemplo: Corolla">
            
            <label for="anio">Año:</label>
            <input type="number" id="anio" placeholder="Ejemplo: 2018">
            
            <label for="precio">Precio Máximo:</label>
            <input type="number" id="precio" placeholder="Ejemplo: 15000">
            
            <label for="millaje">Millaje Máximo:</label>
            <input type="number" id="millaje" placeholder="Ejemplo: 50000">
            
            <button type="button" class="search-btn" onclick="buscarAuto()">Buscar Auto</button>
            <button type="button" class="reset-btn" onclick="resetForm()">Restablecer</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script>
        function buscarAuto() {
            let marca = document.getElementById("marca").value;
            let modelo = document.getElementById("modelo").value;
            let anio = document.getElementById("anio").value;
            let precio = document.getElementById("precio").value;
            let millaje = document.getElementById("millaje").value;
            
            if (!marca || !modelo || !anio || !precio || !millaje) {
                alert("Por favor, completa todos los campos");
                return;
            }
            
            let url = `https://www.subasta.com/buscar?marca=${marca}&modelo=${modelo}&anio=${anio}&precioMax=${precio}&millajeMax=${millaje}`;
            document.getElementById("resultado").innerHTML = `<a href="${url}" target="_blank">Ver Resultados en la Subasta</a>`;
        }
        
        function resetForm() {
            document.getElementById("searchForm").reset();
            document.getElementById("resultado").innerHTML = "";
        }
    </script>
</body>
</html>
